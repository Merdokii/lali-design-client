<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Lali Design - Bespoke clothing, rentals, and tailoring."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Cosmic Style Additions -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      body {
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        min-height: 100vh;
      }
      
      /* Full-bleed starfield */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        pointer-events: none;
        z-index: -1;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) infinite ease-in-out;
        opacity: var(--opacity);
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: var(--opacity); }
        50% { opacity: calc(var(--opacity) * 0.3); }
      }
      
      /* Ensure root container takes full width */
      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Full-bleed starfield background -->
    <div class="stars" id="stars"></div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Starfield Generation Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const starsContainer = document.getElementById('stars');
        const starCount = 300; // Increased star count for more coverage
        
        // Create stars
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          // Random properties
          const size = Math.random() * 3;
          const opacity = Math.random();
          const duration = Math.random() * 5 + 3;
          const xPos = Math.random() * 100;
          const yPos = Math.random() * 100;
          
          // Apply styles
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.left = `${xPos}%`;
          star.style.top = `${yPos}%`;
          star.style.setProperty('--opacity', opacity);
          star.style.setProperty('--duration', `${duration}s`);
          
          // Add slight glow to larger stars
          if (size > 1.5) {
            star.style.boxShadow = `0 0 ${size*2}px ${size/2}px rgba(255, 255, 255, 0.2)`;
          }
          
          starsContainer.appendChild(star);
        }
        
        // Add occasional shooting stars
        function createShootingStar() {
          const shootingStar = document.createElement('div');
          shootingStar.className = 'shooting-star';
          
          // Random start position (off-screen left)
          const startY = Math.random() * 100;
          
          // Apply initial styles
          shootingStar.style.cssText = `
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            left: -10px;
            top: ${startY}%;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 10px 2px white;
            z-index: -1;
          `;
          
          document.body.appendChild(shootingStar);
          
          // Animate across screen
          const animation = shootingStar.animate([
            { left: '-10px', opacity: 0 },
            { left: '20%', opacity: 1 },
            { left: '100%', opacity: 0 }
          ], {
            duration: 2000 + Math.random() * 3000,
            easing: 'linear'
          });
          
          animation.onfinish = () => {
            shootingStar.remove();
            setTimeout(createShootingStar, 5000 + Math.random() * 10000);
          };
        }
        
        // Create initial shooting stars
        setTimeout(createShootingStar, 2000);
        setTimeout(createShootingStar, 5000);
      });
    </script>
  </body>
</html>
